<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>ProjectLabxFrontEnd</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tom-select@2.0.1/dist/css/tom-select.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/css/theme.bootstrap_4.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
</head>

<body>
<div class="container-fluid" style="margin-bottom: 50px;margin-top: 132px;">
  <div class="card" id="TableSorterCard" style="border-style: none;border-radius: 6.5px;">
    <div class="card-header py-3" style="border-width: 0px;background: rgb(23,25,33);">
      <div class="row table-topper align-items-center">
        <div class="col">
          <p class="m-0 fw-bold" style="color: rgb(255,255,255);--bs-body-font-size: 21rem;--bs-body-font-weight: bold;font-size: 30px;">Reactif</p>
        </div>
        <div class="col"><a class="btn btnMaterial btn-flat primary semicircle" role="button" routerLink="/add-reactif" style="color: #00bdff;margin-left: 652px;"><i class="fas fa-user-plus"></i></a></div>      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="table-responsive" style="border-top-style: none;background: #171921;">
          <table class="table table-striped table tablesorter" id="ipi-table">
            <thead class="thead-dark" style="background: rgb(33,37,48);border-width: 0px;border-color: rgb(0,0,0);border-bottom-color: #21252F;">
            <tr style="border-style: none;border-color: rgba(255,255,255,0);background: #21252f;">
              <th class="text-center" style="color:white;">nomeReactif</th>
              <th class="text-center" style="color:white;">quantiteStockReactif</th>
              <th class="text-center" style="color:white;">description</th>
              <th class="text-center" style="color:white;">dateExpirationReactif</th>
              <th class="text-center" style="color:white;">fournisseurNom</th>
              <th class="text-center"></th>
            </tr>
            </thead>
            <tbody class="text-center" style="border-top-width: 0px;">
            <tr style="background: #262a38;" *ngFor="let reactif of reactifs ">
              <td style="color: rgb(255,255,255);">{{ reactif.nom }}</td>
              <td style="color: rgb(255,255,255);">{{ reactif.quantiteStock }}</td>
              <td style="color: rgb(255,255,255);">{{ reactif.description }}</td>
              <td style="color: rgb(255,255,255);">{{ reactif.dateExpiration }}</td>
              <td style="color: rgb(255,255,255);">{{ reactif.fournisseurNom }}</td>
              <td class="text-center align-middle" style="max-height: 60px;height: 60px;">
                <a class="btn btnMaterial btn-flat success semicircle" role="button" routerLink = "/update-reactif/{{reactif.id}}" style="color: rgb(0,197,179);"><i class="fas fa-pen"></i></a>
                <a class="btn btnMaterial btn-flat accent btnNoBorders checkboxHover" role="button" style="margin-left: 5px;" (click)="deleteReactif(reactif.id)"><i class="fas fa-trash btnNoBorders" style="color: #DC3545;"></i></a></td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.0.1/dist/js/tom-select.complete.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/jquery.tablesorter.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-filter.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-storage.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</body>

</html>
