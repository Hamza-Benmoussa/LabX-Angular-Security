<form [formGroup] ="updateTypeAnalyseForm" >
  <div class="card shadow mb-3" style="margin-right: 444px;margin-left: 326px;padding-top: 0px;margin-bottom: 0px;padding-bottom: 0px;">
    <div class="card-header py-3">
      <p class="text-primary m-0 fw-bold">Ajouter TypeAnalyse</p>
    </div>
    <div class="card-body">
      <div class="mb-3"><label class="form-label" for="nom"><strong>Type-Analyse</strong></label>
        <input class="shadow form-control" type="text" id="nom" placeholder="nom" name="nom" formControlName="nom" required>
      </div>
      <button class="btn btn-primary btn-lg" type="submit" (click)="updateTypeAnalyse()" style="margin-top: 10px;">Ajouter</button>
    </div>
  </div>
</form>
